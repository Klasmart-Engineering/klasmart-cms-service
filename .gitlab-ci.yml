include:
  - project: 'devops/ci-center'
    ref: 'master'
    file: 'gitlab-ci-kidsloopr/.gitlab-ci-cdk.yml'
  - project: 'devops/ci-center'
    ref: 'master'
    file: 'gitlab-ci-kidsloopr/.gitlab-ci-api.yml'

stages:
  - deploy_swagger
  - build_cdk
  - deploy_cdk

DEPLOY_SWAGGER_JOB:
  extends:
    - .DEPLOY_SWAGGER_API
  only:
    - /^test.*$/
  except:
    - triggers

Build_Go_Push:
  stage: build_cdk
  tags:
    - kidsloop2
  extends:
    - .TIGGER_RULES_CHECK
    - .EXECUTEBUILD_JOB
  resource_group: $CI_JOB_NAME


Deploy_To_Lambda_Push:
  extends:
    - .TIGGER_RULES_DEPLOY
    - .PACKAGEZIP_UPDATECDK
  stage: deploy_cdk
  tags:
    - kidsloop2
  resource_group: $CI_JOB_NAME


Deploy_To_Lambda_Push_Release:
  extends:
    - .TRIGGER_RULES_DEPLOY_RELEASE
    - .PACKAGEZIP_UPDATECDK
  stage: deploy_cdk
  tags:
    - kidsloop2
  resource_group: $CI_JOB_NAME