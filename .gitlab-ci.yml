include:
  - project: 'devops/ci-center'
    ref: 'master'
    file: 'gitlab-ci-kidsloopr/.gitlab-ci-cdk.yml'
  - project: 'devops/ci-center'
    ref: 'master'
    file: 'gitlab-ci-kidsloopr/.gitlab-ci-api.yml'

stages:
  - deploy_swagger
  - build_cdk
  - deploy_cdk

DEPLOY_SWAGGER_JOB:
  extends:
  - .DEPLOY_SWAGGER_API
  only:
    - /^test.*$/
  except:
    - triggers

Build_Go_Push:
  extends:
  - .TIGGER_RULES_CHECK
  except:
    - triggers

Deploy_To_Lambda_Push:
  extends:
  - .TIGGER_RULES_DEPLOY
